<app-menu [breadcrumb]=breadcrumb></app-menu>
<!-- <form #cadastroCampus="ngForm" (ngSubmit)="adicionar(cadastroCampus)"> -->
<form #SearchItem="ngForm">
  <p-card class="ui-g-12 card-g">
    <div class="p-grid">
      <div class="p-col-8">
    <h1 class="titulo">Gerenciamento de itens de pauta</h1>
    </div>
    <div class="p-col-2">
    <p-button class="btn-salvarCC" type="submit" label="salvar"></p-button>
  </div>
  </div>
    <label class="label-pac"> Palavras-chave:</label>
    <label class="label-status"> Status:</label>
    <br>
    <input class="text-pac" id="float-input" type="text" pInputText ngModel name="assunto">
    <p-dropdown class="comboboxStatus" ariaFilterLabel=null defaultLabel="Selecione" [options]="status"
      optionLabel="label" ngModel name="status"></p-dropdown>
    <p-button class="btn-searchItem" label="buscar"></p-button>
    <br>
    <p-button class="btn-addItem" label="criar item de pauta" (click)="showDialog()"></p-button>

  </p-card>
  <p-card class="ui-g-12">
    <p-table [value]="items">
        <ng-template pTemplate="caption">
           Itens
          </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="text-align:left">Data</th>
          <th style="text-align:left">Status</th>
          <th style="text-align:left">Origem</th>
          <th style="text-align:left">Item</th>
          <th style="text-align:left">Assunto</th>
          <th style="text-align:left">Ação</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.data}}</td>
          <td>{{item.status}}</td>
          <td>{{item.origem}}</td>
          <td>{{item.descricao}}</td>
          <td>{{item.assunto}}</td>
          <td>
            <p-button  class="btn-editar" icon=" pi pi-pencil" (click)="editar(item.id)"></p-button>
            <!-- <button (click)="atualizar(item)">enquadrar</button> -->
            <p-button class="btn-enquadrar" label="enquadrar"></p-button>
              <!-- <button (click)="verDiscussão(curso)">ver discussão</button> -->
            <p-button class="btn-discussao"  icon="pi pi-comments"label="ver discussão"></p-button>


          </td>
        </tr>
      </ng-template>
    </p-table>


  </p-card>


</form>


<p-dialog  header="{{titulo}}"  [(visible)]="display" class="dialogItem">

  <!-- <form class="formItem" #cadastroItem="ngForm"> -->
  <form class="formItem">
    <label class="label-assunto"> Assunto:</label>
    <input id="float-input" type="text" size="25" class="textassun" pInputText  ngModel [(ngModel)]=item.assunto>
    <label class="label-descr">Descrição:</label>
    <br>
    <textarea pInputTextarea class="textarea" name="descricao" ngModel [(ngModel)]=item.descricao></textarea>
    <br>
    <p-button class="btn-Cancel" label="cancelar" (click)="!showDialog()"></p-button>
    <p-button class="btn-Item" label="salvar" (click)="adicionar()"></p-button>
  </form>
</p-dialog>
