  <p-breadcrumb [model]="itens"></p-breadcrumb>
</div>
<div style="float:right">

  <a href="javascript:;">
    <img src='/assets/sysmeeting-logo.png' style="float:right;width: 170px; margin-right: 8px; margin-top: 10px">

<!-- <form #cadastroCampus="ngForm" (ngSubmit)="adicionar(cadastroCampus)"> -->
    <form #SearchItem="ngForm">
  <p-card class="ui-g-12 card-g">
    <h1 class="titulo">Gerenciamento de itens de pauta</h1>
    <label class="label-pac"> Palavras-chave:</label>
    <label class="label-status"> Status:</label>
    <br>
    <input class= "text-pac" id="float-input" type="text" pInputText ngModel name="assunto">
    <p-dropdown class="comboboxStatus" ariaFilterLabel=null defaultLabel="Selecione"
      [options]="status"optionLabel="label" ngModel name="status"></p-dropdown>
    <p-button class="btn-searchItem" label="buscar"></p-button>
    <br>
    <p-button class="btn-addItem" label="criar item de pauta" (click)="showDialog()"></p-button>

  </p-card>
  <p-card class="ui-g-12">
      <p-table [value]="items">
        <ng-template pTemplate="header">
          <tr>
            <th style="text-align:left">Data</th>
            <th style="text-align:left">Status</th>
            <th style="text-align:left">Origem</th>
            <th style="text-align:left">Item</th>
            <th style="text-align:left">Ação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{item.data}}</td>
            <td>{{item.status}}</td>
            <td>{{item.origem}}</td>
            <td>{{item.descricao}}</td>
            <td>
              <!-- <button (click)="adicionar(item.id)">adicionar</button> -->
              <button >adicionar</button>
              <br>
              <!-- <button (click)="atualizar(item)">enquadrar</button> -->
              <button>enquadrar</button>
              <br>
              <!-- <button (click)="verDiscussão(curso)">ver discussão</button> -->
              <button >ver discussão</button>
            </td>
          </tr>
        </ng-template>
      </p-table>
<br><br><br><br><br><br>
      <p-button class="btn-salvarCC" type="submit" label="salvar"></p-button>
    </p-card>


</form>

<p-dialog header="Cadastrar item" [(visible)]="display" class="dialogItem">
  <!-- <form class="formItem" #cadastroItem="ngForm"> -->
      <form class="formItem">
    <label class="label-assunto"> Assunto:</label>
    <input id="float-input" type="text" size="25" class="textassun" pInputText ngModel name="assunto">
    <label class="label-descr">Descrição:</label>
    <br>
    <textarea pInputTextarea class="textarea"></textarea>
    <br>
    <p-button class="btn-Cancel" label="cancelar"></p-button>
    <p-button class="btn-Item" label="salvar"></p-button>
  </form>
</p-dialog>
