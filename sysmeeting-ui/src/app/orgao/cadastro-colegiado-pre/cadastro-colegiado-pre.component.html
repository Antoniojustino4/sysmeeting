<app-menu [breadcrumb]=breadcrumb></app-menu>
<div class="ui-fluid">
  <form #colegiadoCriar="ngForm" (ngSubmit)="adicionarColegiado(colegiadoCriar)">
    <div class="p-grid">
      <h1 class="tituloPagina" id="tituloPagina">Cadastro de Colegiado</h1>
    </div>
    <br>
    <p-message severity="error" text="Preencha todos os campos corretamente"
      *ngIf="colegiadoCriar.invalid && colegiadoCriar.touched;"></p-message>
    <div class="p-grid">
      <div class="form-group has-danger p-col-1 p-sm-12 div-para-smart">
        <label class="form-control-label">Início da vigência:</label>
        <p-calendar class="form-control inputCriar" dateFormat="dd/mm/yy" [locale]="pt" [showIcon]="true"
          name="inicioDeVigencia" ngModel #inicioDeVigencia="ngModel" [disabled]="true"></p-calendar>
      </div>

      <div class="form-group p-col-1 p-sm-11 div-para-smart div-lateral">
        <label class="form-control-label">Meses da vigência:</label>
        <p-inputMask mask="99" class="form-control inputCriar" name="mesesDaVigencia" ngModel
          #mesesDaVigencia="ngModel" [disabled]="true"></p-inputMask>
      </div>
      <div class="form-group p-col-1 p-sm-11 div-para-smart">
        <label class="form-control-label">Qtd. Discentes:</label>
        <br>
        <p-spinner class="form-control inputCriar" size="2" [min]=0 name="qtdDiscentes" ngModel
          #qtdDiscentes="ngModel" [disabled]="true"></p-spinner>
      </div>
      <div class="form-group p-col-1 p-sm-8 div-para-smart">
        <label class="form-control-label">Qtd. Téc.-Administrativos:</label>
        <p-spinner class="form-control inputCriar" size="2" [min]=0 name="qtdTecAdministrativos" ngModel
          #qtdTecAdministrativos="ngModel" [disabled]="true"></p-spinner>
      </div>
      <div class="form-group p-col-1 p-sm-6 div-para-smart">
        <label class="form-control-label">Portaria:</label>
        <input type="text" pInputText class="form-control inputCriar" name="portaria" ngModel
          #portaria="ngModel" [disabled]="true" />
      </div>
      <div class="form-group p-col-1 p-sm-12 div-para-smart div-lateral">
        <label class="form-control-label">Meses de recondução:</label>
        <br>
        <input type="text" pInputText class="form-control inputCriar" name="mesesDeReconducao" ngModel
          #mesesDeReconducao="ngModel" [disabled]="true"/>
      </div>
      <div class="form-group p-col-1 p-sm-12 div-para-smart">
        <label class="form-control-label">Qtd. Docentes:</label>
        <br>
        <p-spinner class="form-control inputCriar" size="2" [min]=0 name="qtdDocentes" ngModel
          #qtdDocentes="ngModel" [disabled]="true"></p-spinner>
      </div>
      <div class="form-group p-col-1 p-sm-12 div-para-smart">
        <label class="form-control-label">Qtd. Docentes externos:</label>
        <br>
        <p-spinner class="form-control inputCriar" size="2" [min]=0 name="qtdDocentesExternos" ngModel
          #qtdDocentesExternos="ngModel" [disabled]="true"></p-spinner>
      </div>

      <div class="form-group has-danger p-col-12 p-sm-12 div-para-smart" style="margin-left: 25px">
        <label class="form-control-label">Regulamento:</label>
        <br>
        <input type="text" pInputText class="form-control inputCriar" name="campoRegulamento" ngModel
          #campoRegulamento="ngModel" [disabled]="true"/>
        <br>
        <p-fileUpload class="btn-primary" auto="true" mode="basic" name="demo[]" chooseLabel="Upload"
          [url]="apiImageLocation" accept="image/*" maxFileSize="2000000" (onUpload)="onUploadImageSuccess($event)"
          (onError)="onUploadImageError($event)" [disabled]="true">
        </p-fileUpload>
        <div class="p-col-2 buttonSalvar">
          <p-button label="salvar" type="submit" id="botaoSalvar" [routerLink]="['/']">
          </p-button>
        </div>
      </div>
    </div>
  </form>
  <p-button label="adicionar membro" id="botaoAdicionarMembro" (click)="showDialog()" class="adicionarMembro">
  </p-button>

  <div class="p-col" style="margin-left: 25px;">
    <p-table [value]="membros" emptyMessage="Nenhum membro cadastrado">
      <ng-template pTemplate="header">
        <tr>
          <th style="text-align:left">Email</th>
          <th style="text-align:left">Tipo</th>
          <th style="text-align:left">Ação</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-membro>
        <tr>
          <td>{{membro.contaAcesso.email}}</td>
          <td>{{membro.tipo.nome}}</td>
          <td><button type="button" class="btn-addCurso" pButton icon="pi pi-times" label="remover"
              (click)="excluirMembro(membro)"></button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-dialog header="Associar Membro" [(visible)]="display" [transitionOptions]="'0ms'"
    [style]="{width: '300px', height: '300px'}">
    <form #vincularMembroColegiado="ngForm" (ngSubmit)="associar(vincularMembroColegiado)">
      <div class="p-col p-sm-12">
        <br>
        <label style="margin-top: 100px"> E-mail Institucional:</label>
        <br>
        <input id="float-input" type="text" pInputText ngModel #email="ngModel" name="email">
        <br>
        <br>
        <label> Senha:</label>
        <br>
        <input id="float-input" type="text" size="21" required pInputText ngModel #senha="ngModel" name="senha">

        <label style=" margin-top: 40px;"> Tipo de Membro:</label>
        <br>
        <p-dropdown [filter]="false" ariaFilterLabel=null defaultLabel="Selecione" [options]="tiposMembros" size="25"
          optionLabel="label" selectionLimit=1 ngModel #tipo="ngModel" name="tipo"></p-dropdown>
        <br>

        <br>
        <p-footer>
          <button type="button" class="btn-addCurso" pButton icon="pi pi-times" (click)="showDialog()"
            label="cancelar"></button>
          <button type="submit" class="btn-addCurso" pButton icon="pi pi-check" (click)="showDialog()"
            style="margin-left: 20px;" label="associar"></button>
        </p-footer>
        <br>
        <br>
        <br>
      </div>
    </form>
  </p-dialog>
</div>
