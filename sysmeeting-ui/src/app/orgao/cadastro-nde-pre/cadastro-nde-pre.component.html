<app-menu [breadcrumb]=breadcrumb></app-menu>
<div class="ui-fluid">
  <p-card>
    <form #ndeCriarAdmin="ngForm" (ngSubmit)="adicionarNde(ndeCriarAdmin)">
      <div class="p-grid">
        <div class="p-col-8">
          <h1 class="tituloPagina" id="tituloPagina">Cadastro de NDE</h1>
        </div>
      </div>
      <br>
      <div class="p-grid">
        <div class="p-col-3  div">
          <label>Início da vigência:</label>
          <p-calendar dateFormat="dd/mm/yy" [locale]="pt" [showIcon]="true" name="inicioDeVigencia" ngModel required
            #inicioDeVigencia="ngModel" [disabled]=true></p-calendar>
        </div>
        <div class="p-col-3 div">
          <label>Meses da vigência:</label>
          <p-spinner name="mesesDaVigencia" ngModel required #mesesDaVigencia="ngModel" [disabled]=true>
          </p-spinner>
        </div>
        <div class="p-col-3 div">
          <label>Qtd. Docentes:</label>
          <br>
          <p-spinner size="2" [min]=0 name="qtdDocentes" ngModel required #qtdDocentes="ngModel" [disabled]=true>
          </p-spinner>
        </div>
        <div class="p-col-3 div">
          <label>Portaria:</label>
          <input type="text" pInputText name="portaria" ngModel required #portaria="ngModel" [disabled]=true />
        </div>
        <div class="p-col-3 div">
          <label>Meses de recondução:</label>
          <br>
          <p-spinner class="inputCriar" name="mesesDaVigencia" ngModel required #mesesDaVigencia="ngModel"
            pTooltip="quantidade de meses que o órgão pode funcionar após sair da vigência" tooltipPosition="bottom"
            [disabled]=true>
          </p-spinner>
        </div>
        <div class="p-col-3 div">
          <label>Regulamento:</label>
          <br>
          <input type="text" pInputText name="regulamento" ngModel required #regulamento="ngModel" [disabled]=true />
          <br>
          <p-fileUpload class="btn-primary" auto="true" mode="basic" name="demo[]" chooseLabel="Upload"
            [url]="apiImageLocation" accept="image/*" maxFileSize="2000000" (onUpload)="onUploadImageSuccess($event)"
            (onError)="onUploadImageError($event)">
          </p-fileUpload>
        </div>
        <div class="p-col-11">
          <p-button type="button" class="buttonSalvar" label="adicionar membro" id="botaoAdicionarMembro"
            (click)="showDialog()">
          </p-button>
        </div>
        <div class="p-col-1 p-justify-end">
          <p-button type="submit" label="salvar" class="buttonSalvar" id="botaoSalvar"
            [disabled]="ndeCriarAdmin.invalid">
          </p-button>
        </div>
      </div>
    </form>
  </p-card>

  <br>
  <p-card class="cardTable">
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="membros" emptyMessage="Nenhum membro cadastrado">
          <ng-template pTemplate="caption">
            Membros
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="text-align:left">Email</th>
              <th style="text-align:left">Tipo</th>
              <th style="text-align:left">Ação</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-membro>
            <tr>
              <td>{{membro.email}}</td>
              <td>{{membro.tipo}}</td>
              <td><button type="button" class="btn-addCurso" pButton icon="pi pi-times" label="remover"
                  (click)="confirmarExclusao(membro)"></button></td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
  <p-dialog header="Associar Membro" [(visible)]="display" [transitionOptions]="'0ms'"
    [style]="{width: '300px', height: '300px'}" [modal]="true">
    <form #vincularMembroColegiado="ngForm" (ngSubmit)="associar(vincularMembroColegiado)">
      <label> E-mail Institucional:</label>
      <input id="float-input" type="text" size="25" pInputText required ngModel #email="ngModel" name="email">
      <p-message severity="error" text="Campo Obrigatório" *ngIf="email.invalid && email.touched"></p-message>

      <label> Senha:</label>
      <br>
      <input size="21" required pPassword type="password" ngModel #senha="ngModel" name="senha">
      <p-message severity="error" text="Campo Obrigatório" *ngIf="senha.invalid && senha.touched"></p-message>
      <label> Tipo de Membro:</label>
      <p-dropdown [filter]="false" ariaFilterLabel=null required defaultLabel="Selecione" [options]="tiposMembros"
        size="25" optionLabel="label" selectionLimit=1 ngModel #tipo="ngModel" name="tipo"></p-dropdown>
      <p-message severity="error" text="Campo Obrigatório" *ngIf="tipo.invalid && tipo.touched"></p-message>
      <br>
      <br>
      <br>
      <p-footer>
        <button type="button" class="btn-addCurso" pButton icon="pi pi-times" (click)="showDialog()"
          label="cancelar"></button>
        <button type="submit" class="btn-addCurso" pButton icon="pi pi-check" label="associar"
          style="margin-left: 20px;" [disabled]="vincularMembroColegiado.invalid"></button>
      </p-footer>
      <br>
      <br>
      <br>
    </form>
  </p-dialog>
</div>
