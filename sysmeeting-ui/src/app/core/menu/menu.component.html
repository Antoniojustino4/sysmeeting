<div class="ui-fluid">
  <div class="p-grid">
    <div class="p-col-4">
      <p-menubar [model]="menu">
      </p-menubar>
    </div>
    <div class="p-col-5">
      <p-breadcrumb [model]="breadcrumb"></p-breadcrumb>
    </div>
    <div class="p-col-1">
      <i class="pi pi-sign-in" (click)="exibindoLogin=!exibindoLogin" style="font-size: 3em; float: right;"></i>
      <!-- <label (click)="exibindoLogin=!exibindoLogin" style="font-size: 1.1em;float: right;">acessar</label> -->
    </div>
    <div class="p-col-2" style="float:right">
      <a href="javascript:;">
        <img src='/assets/sysmeeting-logo.png'>
      </a>
    </div>
  </div>

  <p-card class="card" [hidden]='!exibindoLogin'>
    <div class="a">
      <h2>Entrar</h2>
    </div>
    <div class="p-col-12">
      <label>Login:</label>
      <input pInputText type="text" ngModel name="email" [(ngModel)]="email">
    </div>
    <div class="p-col-12">
      <label>Senha:</label>
      <input pPassword type="password" ngModel name="senha" [(ngModel)]="senha">
    </div>
    <div class="p-col-12">
      <button pButton label="Entrar" (click)="login()"></button>
    </div>
  </p-card>

  <p-card class="cardPerfil" [hidden]='!exibindoPerfil'>
    <div class="a">
      <h5> {{ auth.jwtPayload?.user_name }}</h5>
    </div>
    <div class="p-col-12">
      <button pButton label="Sair" (click)="logout()"></button>
    </div>
  </p-card>
</div>
