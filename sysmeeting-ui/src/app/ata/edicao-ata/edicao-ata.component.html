<div class="ui-fluid">

  <div class="p-grid">
    <div class="p-col-10">
      <h1 class="titulo">Edição de Ata (numero/ano)</h1>
    </div>
    <div class="p-col-2">
      <p-button class="button" label="salvar"></p-button>
      <p-button class="button" label="publicar"></p-button>
    </div>


    <div class="p-col-6">
      <p-table [columns]="cols" [value]="cursos" [responsive]="true" class="table"
        emptyMessage="Nenhum curso cadastrado">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>Membros</th>
            <th>Presença</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              {{rowData[col.field]}}
            </td>
            <td>
              <p-radioButton name="groupname" value="val1"></p-radioButton>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="p-col-2 fotoDiv">
      <label>Foto:</label>
      <input type="text" pInputText />
    </div>
  </div>
  <br>
  <br>
  <br>
  <p-accordion *ngFor="let a of essamerda">
    <p-accordionTab header={{a.label}}>
      <div class="p-grid">
        <div class="p-col-10">
          <p-tabView>
            <p-tabPanel [header]="item.label" *ngFor="let item of items; let i = index" [selected]="i == 0">
              <div *ngIf="i == 0">
                <p-editor [style]="{'height':'120px'}"></p-editor>
              </div>
              <div *ngIf="i == 1">

              </div>
            </p-tabPanel>
          </p-tabView>
        </div>
        <div class="p-col-1" style="margin-top: 30px;">
          <div class="p-col-1 div">
            <button class="ui-button-secondary" pButton label="abrir votação"></button>
          </div>
          <div class="p-col-1 div">
            <button class="ui-button-secondary" pButton label="ver discução"></button>
          </div>
          <div class="p-col-1 div">
            <button class="ui-button-secondary" pButton label="encaminhar"></button>
          </div>
          <div class="p-col-1 div">
            <button class="ui-button-secondary" pButton label="finalizar"></button>
          </div>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>


</div>
