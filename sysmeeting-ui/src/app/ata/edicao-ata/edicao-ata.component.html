<div class="ui-fluid">
  <form #ataForm="ngForm">

    <p-card>
      <div class="p-grid">
        <div class="p-col-8">
          <h1 class="titulo">Edição de Ata</h1>
        </div>
        <div class="p-col-2">
          <p-button class="button" label="salvar"></p-button>
          <div class="p-col-2">
            <!-- <p-button class="button" label="publicar"></p-button> -->
          </div>
        </div>
          <div class="p-col-12">
            <p-button class="button" label="adicionar membros presentes na reunião"></p-button>
          </div>

        <div class="p-col-6">
          <p-table [value]="orgao.membros" [responsive]="true" class="table" emptyMessage="Nenhum membro">
            <ng-template pTemplate="header">
              <tr>
                <th>Membros</th>
                <th>Presença</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-membro>
              <tr>
                <td>{{membro.nome}}</td>
                <td>

                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <div class="p-col-2 fotoDiv">
          <label>Foto:</label>
          <input type="file" pInputText />
        </div>
      </div>
      <br>
      <br>
      <br>
      <h4 class="labelpauta"> Pauta</h4>
      <p-accordion *ngFor="let a of reuniao.itensDePauta">
        <p-accordionTab header="Item : {{a.assunto}}">
          <div class="p-grid">
            <div class="p-col-10">
              <p-tabView>
                <p-tabPanel [header]="item.label" *ngFor="let item of items; let i = index" [selected]="i == 0">
                  <div *ngIf="i == 0">
                    <p-editor [style]="{'height':'120px'}"></p-editor>
                  </div>
                  <div *ngIf="i == 1">

                  </div>
                </p-tabPanel>
              </p-tabView>
            </div>
            <div class="p-col-1" style="margin-top: 30px;">
              <div class="p-col-1 div">
                <button class="ui-button-secondary" pButton label="abrir votação"></button>
              </div>
              <div class="p-col-1 div">
                <button class="ui-button-secondary" pButton label="ver discução"></button>
              </div>
              <div class="p-col-1 div">
                <button class="ui-button-secondary" pButton label="encaminhar"></button>
              </div>
              <div class="p-col-1 div">
                <button class="ui-button-secondary" pButton label="finalizar"></button>
              </div>
            </div>
          </div>
        </p-accordionTab>
      </p-accordion>
    </p-card>
  </form>
</div>
