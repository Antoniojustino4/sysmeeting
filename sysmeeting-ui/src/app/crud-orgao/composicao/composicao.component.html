<div class="ui-g-11" class="card">
  <p-toolbar>
    <div class="ui-g-8">
      <label class="tituloPagina">Informações <br> do {{tipo}}:</label>
    </div>
    <div class="ui-g-2" style="margin-top: 20px">
      <label style="font-weight: bold;">Portaria:</label>
      <br>
      <label>{{orgao.portaria}}</label>
    </div>
    <div class="ui-g-2" style="margin-top: 20px">
      <label style="font-weight: bold;">Mandato:</label>
      <br>
      <label>{{orgao.mandato}}</label>
    </div>
  </p-toolbar>
</div>
<div class="ui-g-11" class="card">
  <p-toolbar>
    <div class="ui-g-4"><label class="tituloPagina">Membros</label></div>
    <div class="ui-g-8" *ngFor="let membro of orgao.membros">
      <div class="ui-g-3">
        <p-toolbar>
          <i class="pi pi-user cardMembro"></i>
          <label class="labelMembro">{{membro.nome}}</label>
        </p-toolbar>
      </div>
    </div>
  </p-toolbar>
</div>
