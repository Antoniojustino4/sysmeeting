<div class="container">
  <form #colegiadoCriarAdmin="ngForm" (ngSubmit)="adicionarColegiado(colegiadoCriarAdmin)">
    <div class="ui-g">
      <div class="ui-g-10 ui-sm-12">
        <h1 class="tituloPagina" id="tituloPagina">Cadastro de Colegiado</h1>
      </div>
      <div class="ui-g-2 ui-sm-2">
        <p-button label="salvar" type="submit" class="buttonSalvar" id="botaoSalvar"></p-button>
      </div>
    </div>
    <br>
    <div class="form-group has-danger ui-g-2 ui-sm-12" style="margin-left: 25px"
      [class.has-danger]="inicioDeVigencia.invalid && inicioDeVigencia.touched">
      <label class="form-control-label">Início da vigência:</label>
      <p-calendar class="form-control inputCriar" dateFormat="dd/mm/yy" [showIcon]="true" name="inicioDeVigencia"
        ngModel required #inicioDeVigencia="ngModel"></p-calendar>
    </div>
    <div class="form-group ui-g-2 ui-sm-11 div-para-smart"
      [class.has-danger]="mesesDaVigencia.invalid && mesesDaVigencia.touched">
      <label class="form-control-label">Meses da vigência:</label>
      <p-inputMask mask="99" class="form-control inputCriar" name="mesesDaVigencia" ngModel required
        #mesesDaVigencia="ngModel"></p-inputMask>
    </div>
    <div class="form-group ui-g-3"></div>
    <div class="form-group ui-g-2 ui-sm-12 div-para-smart"
      [class.has-danger]="qtdDiscentes.invalid && qtdDiscentes.touched">
      <label class="form-control-label">Qtd. Discentes:</label>
      <br>
      <p-spinner class="form-control inputCriar" size="2" [min]=0 name="qtdDiscentes" ngModel required
        #qtdDiscentes="ngModel"></p-spinner>
    </div>
    <div class="form-group ui-g-2 ui-sm-8 div-para-smart"
      [class.has-danger]="qtdTecAdministrativos.invalid && qtdTecAdministrativos.touched">
      <label class="form-control-label">Qtd. Téc.-Administrativos:</label>
      <p-spinner class="form-control inputCriar" size="2" [min]=0 name="qtdTecAdministrativos" ngModel required
        #qtdTecAdministrativos="ngModel"></p-spinner>
    </div>
    <div class="form-group ui-g-2 ui-sm-6 div-para-smart" style="margin-left: 25px"
      [class.has-danger]="portaria.invalid && portaria.touched">
      <label class="form-control-label">Portaria:</label>
      <input type="text" pInputText class="form-control inputCriar" style="width: 150px;" name="portaria" ngModel
        required #portaria="ngModel" />
      <p-button icon="pi pi-upload"></p-button>
    </div>
    <div class="form-group ui-g-2 ui-sm-12 div-para-smart"
      [class.has-danger]="mesesDeReconducao.invalid && mesesDeReconducao.touched">
      <label class="form-control-label">Meses de recondução:</label>
      <br>
      <input type="text" pInputText class="form-control inputCriar" name="mesesDeReconducao" ngModel required
        #mesesDeReconducao="ngModel" />
    </div>
    <div class="form-group ui-g-3"></div>
    <div class="form-group ui-g-2 ui-sm-12 div-para-smart"
      [class.has-danger]="qtdDocentes.invalid && qtdDocentes.touched">
      <label class="form-control-label">Qtd. Docentes:</label>
      <br>
      <p-spinner class="form-control inputCriar" size="2" [min]=0 name="qtdDocentes" ngModel required
        #qtdDocentes="ngModel"></p-spinner>
    </div>
    <div class="form-group ui-g-2 ui-sm-12 div-para-smart"
      [class.has-danger]="qtdDocentesExternos.invalid && qtdDocentesExternos.touched">
      <label class="form-control-label">Qtd. Docentes externos:</label>
      <br>
      <p-spinner class="form-control inputCriar" size="2" [min]=0 name="qtdDocentesExternos" ngModel required
        #qtdDocentesExternos="ngModel"></p-spinner>
    </div>

    <div class="form-group has-danger ui-g-12 ui-sm-12 div-para-smart" style="margin-left: 25px"
      [class.has-danger]="campoRegulamento.invalid && campoRegulamento.touched">
      <label class="form-control-label">Regulamento:</label>
      <br>
      <input type="text" pInputText class="form-control inputCriar" style="width: 150px;" name="campoRegulamento"
        ngModel required #campoRegulamento="ngModel" />
      <p-button icon="pi pi-upload"></p-button>
      <br>
      <p-fileUpload class="btn-primary" auto="true" mode="basic" name="demo[]" chooseLabel="Upload"
        [url]="apiImageLocation" accept="image/*" maxFileSize="2000000" (onUpload)="onUploadImageSuccess($event)"
        (onError)="onUploadImageError($event)">
      </p-fileUpload>
    </div>
  </form>
</div>
