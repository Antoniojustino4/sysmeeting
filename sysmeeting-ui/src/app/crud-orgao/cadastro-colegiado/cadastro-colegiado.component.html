<div class="ui-g">
  <div class="ui-g-10">
    <h1 class="tituloPagina" id="tituloPagina">Cadastro de Colegiado</h1>
  </div>
  <div class="ui-g-2">
    <p-button label="salvar" class="buttonSalvar" id="botaoSalvar"></p-button>
  </div>
</div>
<br>
<form #colegiadoCriarAdmin="ngForm" (ngSubmit)="salvar(colegiadoCriarAdmin)">
  <div class="form-group ui-g-2" style="margin-left: 25px">
    <label class="form-control-label">Início da vigência:</label>
    <p-calendar class="form-control inputCriar" id="campoInicioDeVigencia" dateFormat="dd/mm/yy" [showIcon]="true"
      disabled="isAdmin"></p-calendar>
  </div>
  <div class="form-group ui-g-2">
    <label class="form-control-label">Meses da vigência:</label>
    <input type="text" pInputText id="campoMesesDaVigencia" disabled="isAdmin" class="form-control inputCriar" />
  </div>
  <div class="form-group ui-g-3"></div>
  <div class="form-group ui-g-2">
    <label class="form-control-label">Qtd. Discentes:</label>
    <br>
    <p-spinner class="form-control inputCriar" id="campoQtdDiscentes" disabled="isAdmin" size="2" [min]=0></p-spinner>
  </div>
  <div class="form-group ui-g-2">
    <label class="form-control-label">Qtd. Téc.-Administrativos:</label>
    <p-spinner class="form-control inputCriar" size="2" id="campoQtdTecAdministrativos" [min]=0 disabled="isAdmin">
    </p-spinner>
  </div>
  <div class="form-group ui-g-2" style="margin-left: 25px">
    <label class="form-control-label">Portaria:</label>
    <input type="text" id="campoPortaria" pInputText disabled="isAdmin" class="form-control inputCriar"
      style="width: 150px;" />
    <p-button icon="pi pi-upload" disabled="isAdmin"></p-button>
  </div>
  <div class="form-group ui-g-2">
    <label class="form-control-label">Meses de recondução:</label>
    <br>
    <input type="text" pInputText id="campoMesesDeReconducao" disabled="isAdmin" class="form-control inputCriar" />
  </div>
  <div class="form-group ui-g-3"></div>
  <div class="form-group ui-g-2">
    <label class="form-control-label">Qtd. Docentes:</label>
    <br>
    <p-spinner class="form-control inputCriar" disabled="isAdmin" id="campoQtdDocentes" size="2" [min]=0></p-spinner>
  </div>
  <div class="form-group ui-g-2">
    <label class="form-control-label">Qtd. Docentes externos:</label>
    <br>
    <p-spinner class="form-control inputCriar" disabled="isAdmin" id="campoQtdDocentesExternos" size="2" [min]=0>
    </p-spinner>
  </div>
  <div class="form-group ui-g-12" style="margin-left: 25px">
    <label class="form-control-label">Regulamento:</label>
    <br>
    <input type="text" pInputText id="campoRegulamento" disabled="isAdmin" class="form-control inputCriar"
      style="width: 150px;" />
    <p-button icon="pi pi-upload" disabled="isAdmin"></p-button>
    <br>
    <p-fileUpload class="btn-primary" auto="true" mode="basic" name="demo[]" chooseLabel="Upload"
      [url]="apiImageLocation" accept="image/*" maxFileSize="2000000" disabled="isAdmin"
      (onUpload)="onUploadImageSuccess($event)" (onError)="onUploadImageError($event)">
    </p-fileUpload>
  </div>
</form>
