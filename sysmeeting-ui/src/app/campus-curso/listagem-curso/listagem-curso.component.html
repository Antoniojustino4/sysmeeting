<div class="ui-fluid">
  <p-card class="p-col-12 cardOne">
    <form>
      <h1 class="label-titulo"> Página Principal</h1>
      <label class="label-campus"> Instituição de Ensino:</label>
      <label class="label-formações"> Formações:</label>
      <br>
      <p-dropdown class="combobox" [filter]="false" ariaFilterLabel=null defaultLabel="Selecione" [options]="inst"
        size="25" optionLabel="label"></p-dropdown>
      <p-dropdown class="combobox2" [filter]="false" ariaFilterLabel=null defaultLabel="Todas" [options]="Formacao"
        size="25" optionLabel="label"></p-dropdown>
      <p-button label="Pesquisar" class="btn-pesquisar"></p-button>
    </form>
  </p-card>

  <div class="p-grid">
    <div class="p-col-4 div" *ngFor="let curso of cursos">
      <p-card>
        <div class="p-grid">
          <div class="p-col-12">
            <label>{{curso.nome}}</label>
          </div>
          <div class="p-col-6">
            <p-button label="Colegiado"></p-button>
          </div>
          <div class="p-col-1">
            <p-button label="NDE"></p-button>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
