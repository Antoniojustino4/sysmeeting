<app-menu [breadcrumb]=breadcrumb></app-menu>
<div class="ui-fluid">
  <form #cadastroCampus="ngForm">

    <p-card>
      <div class="p-grid ">
        <div class="p-col-8">
          <h1 class="titulo">Cadastramento de Campus e Cursos</h1>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-4 p-sm-12 div">
          <label for="float-input"> Instituição de Ensino:</label>
          <br>
          <p-dropdown [options]="listCnpj" class="ui-float-label" id="float-input" required ngModel name="nome"
            [(ngModel)]="instituicao" optionLabel="nome" editable="true" (onClick)="preencher()"></p-dropdown>
        </div>
        <div class="p-col-4 p-sm-12 div">
          <label for="float-inputcnpj"> CNPJ:</label>
          <br>
          <p-inputMask class="ui-float-label" id="float-inputcnpj" type="text" required ngModel name="cnpj"
            mask="99.999.999/9999-99" [(ngModel)]="campus.cnpj">
          </p-inputMask>
        </div>
        <div class="p-col-4 p-sm-12 div">
          <label for="float-inputcampus"> Campus:</label>
          <input class="ui-float-label" id="float-inputcampus" type="text" required pInputText ngModel name="campus"
            [(ngModel)]="campus.cidade">
        </div>
      </div>
      <p-button class="btn-addCurso" label="adicionar curso" [disabled]="!cadastroCampus.valid"
        (click)="showDialog(cadastroCampus.valid)"></p-button>
    </p-card>
    <br>
    <p-card class="p-col-12 p-sm-12 card-table">
      <p-table [columns]="cols" [value]="campus.cursos" [responsive]="true" emptyMessage="Nenhum curso cadastrado">
        <ng-template pTemplate="caption">
          Lista de cursos
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">{{col.header}}</th>
            <th style="text-align:center">Ação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              {{rowData[col.field]}}
            </td>
            <td>
              <p-button icon="ui-button-danger pi pi-trash" (click)="confirmarExclusao(rowData)"></p-button>
          </tr>
        </ng-template>
      </p-table>
      <div class="p-grid p-justify-end">
        <p-button class="btn-salvarCC" (click)="adicionar()" type="submit" label="salvar">
        </p-button>
      </div>

    </p-card>
  </form>
  <p-dialog header="Cadastrar Curso" class="dialogo" [(visible)]="display" [transitionOptions]="'0ms'">
    <form #cadastroCurso="ngForm">
      <label> Curso Ofertado:</label>
      <br>
      <input id="float-input" type="text" size="21" required pInputText ngModel #nome="ngModel" name="nome"
        [(ngModel)]="curso.nome">
      <br>
      <label> Formação:</label>
      <br>
      <p-dropdown ariaFilterLabel=null defaultLabel="Selecione" [options]="formacoes" size="25" required
        optionLabel="label" ngModel name="formacao" [(ngModel)]="formacao"></p-dropdown>
      <br>
      <label> Turno:</label>
      <br>
      <p-dropdown ariaFilterLabel=null defaultLabel="Selecione" [options]="turnos" size="25" required
        optionLabel="label" ngModel name="turno" [(ngModel)]="turno"></p-dropdown>
      <br>
      <label> Modalidade:</label>
      <br>
      <p-dropdown ariaFilterLabel=null defaultLabel="Selecione" [options]="modalidades" size="25" required
        optionLabel="label" ngModel name="modalidade" [(ngModel)]="modalidade"></p-dropdown>
      <br>
      <br>

      <button type="button" class="btn-dialogo" pButton icon="pi pi-times" (click)="showDialog(true)"
        label="cancelar"></button>
      <p-button type="submit" class="btn-dialogo" (onClick)="adicionarCurso()" (click)="showDialog(cadastroCurso.valid)"
        [disabled]="!cadastroCurso.valid" icon="pi pi-check" label="salvar">
      </p-button>

    </form>

  </p-dialog>

</div>
